<!DOCTYPE html>
<html>
<head>
    <style>
    table, th, td { 
        text-align:center;
        border: 1px solid black;    
    }
    th, td { 
        padding : 5px;
    }
    </style>
</head>

<body>
<h1>Statistics of Number times showing multiplication</h1>
<table >
    <tr>
        <th>Number</th>
        <th>Number of times to showing</th>
    </tr>
    {% for obj in stat_list%}
    <tr>
        <td>{{obj.number}}</td>
        <td>{{obj.count}} time{{ obj.count|pluralize }}</td>
    </tr>
    {% endfor %}
</table>
<br>
<form action = "{%url 'multiplication:index' %}" method=get>
    <input type='submit' value="back">
</form>
</body>
